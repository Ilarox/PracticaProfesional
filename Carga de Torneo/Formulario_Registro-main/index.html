<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <form action="" class="form" id="form" autocomplete="off">
      <p class="form-titulo">Torneo Femenino</p>
      <div class="form-input nombre">
        <input type="text" id="nombre">
        <label for="nombre">Nombre de Torneo </label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input tipoTorneo">
        <input type="text" id="tipoTorneo">
        <label for="tipoTorneo">Tipo de Torneo</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input fechaInicio">
        <input type="date" id="fechaInicio">
        <label for="fechaInicio">Fecha de Inicio</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input fechaFin">
        <input type="date" id="fechaFin">
        <label for="fechaFin">Fecha de Finalización</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input valorInscripcion">
        <input type="text" id="valorInscripcion">
        <label for="valorInscripcion">Valor de Inscripción</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input minEquipos">
        <input type="text" id="minEquipos">
        <label for="minEquipos">Mínimo de Equipos</label>
        <p class="mensajeError"></p>
      </div>
      <div class="form-input maxEquipos">
        <input type="text" id="maxEquipos">
        <label for="maxEquipos">Máximo de Equipos</label>
        <p class="mensajeError"></p>
      </div>
     
      <div class="form-boton" >
        <input type="submit" value="Crear Torneo">
      </div>
      <p class="mensajeCorrecto"></p>
    </form>
  </div>
  <script src="js/form.js"></script>
</body>
</html>
