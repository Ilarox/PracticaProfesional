<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Armado de Equipo</title>
</head>
<body>
    
<div class="container">
    <div class="perfil">
       
        <h1>Hola, ¿Tenés todo listo para armar tu equipo? </h1>
        <span>Vamos a armarlo</span>
    </div>
    <div class="agregar-jugadora">
        <input type="text" id="nombreId" placeholder="Nombre de la jugadora">
        <input type="text" id="dniId" placeholder="DNI de la jugadora">
        <input type="text" id="telefonoId" placeholder="Teléfono de la jugadora">
        <i id="enter" class="fas fa-plus-circle"></i>
    </div>
    
    
    <div class="seccion-jugadora">
        <h3>Estas son tus jugadoras cargadas </h3>
        <ul id="lista">
            <!--li>
                <i class="fas fa-trash de" data="eliminado" id="0"></i> 
            </li> -->
        </ul>
    </div>   
</div>
<script src="script.js"></script>
</body>
</html>
