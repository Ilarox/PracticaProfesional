<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Capitana de Equipo</title>
</head>
<body>
    <form id='formulario'>
    <section class="form-register">
        <h4>Registro de Capitana de Equipo</h4>
        <input class="controls" type="text" id="nombre" name="nombre" value="" placeholder="Nombre">
        <div class="error" id="errorN"></div>
        <input class="controls" type="text" id="apellido" name="apellido" value="" placeholder="Apellido">
        <div class="error" id="errorA"></div>
        <input class="controls" type="text" id="dni" name="dni" value="" placeholder="DNI">
        <div class="error" id="errorDNI"></div>
        <input class="controls" type="email" id="email" name="email" value="" placeholder="Correo electrónico">
        <div class="error" id="errorE"></div>
        <input class="controls" type="text" id="telefonoCelular" name="telefonoCelular" value="" placeholder="Teléfono celular">
        <div class="error" id="errorTC"></div>
        <input class="controls" type="password" id="password1" name="password1" value="" placeholder="Ingrese contraseña">
        <div class="error" id="errorP1"></div>
        <input class="controls" type="password" id="password2" name="password2" value="" placeholder="Confirme su contraseña">
        <div class="error" id="errorP2"></div>
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones </a></p>     
        <input class="botons" type="button" value="Registrar" onclick="return enviarFormulario()">
        <p><a href="#">¿Ya tengo cuenta?</a></p>
    </section>
</form>
    <script src='/Users/facub/Desktop/Análisis de Sistemas/PP3/Alta Capitana/formulario.js'> </script>
</body>

</html>
