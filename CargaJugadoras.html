<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <link rel="stylesheet" href="CargaJugadoras.css">
    <title>Jugadoras</title>
</head>

<body>
    <div class="container">
       <h2>Armá tu Equipo</h2>
       <div class="formulario-datos">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="text" class="apellido" placeholder="Apellido">
            <input type="text" class="telefono" placeholder="Teléfono">
            <input type="text" class="dni" placeholder="DNI">
            <button class="btn-agregar-jugadora">Agregar Jugadora</button>

            <div class="listado-jugadoras">
                <div class="jugadora">
                    <h3>Nombre</h3>
                    <p>Apellido</p>
                    <p>Teléfono</p>
                    <p>DNI</p>
                    <span class="material-icons icono">
                        delete_forever
                    </span>
                </div>
            
            </div>

       </div>
    </div>
    <script src="funciones.js"></script>
    <script src="main.js"></script>
   
</body>

</html>
